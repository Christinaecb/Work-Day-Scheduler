<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="topLine p-2 mb-2">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Current day -->
      <p id="currentDay" class="subHead1"></p>
      <!-- Data saved to local storage message-->
      <p id="dataSaved" class="subHead2"></p>
    </header>
    <div class="container-fluid px-4">
      <!-- Time cells utilizing 24 hour formatting in the ID's 7 - 15 (7am - 5pm) -->
      <!-- 7am -->
      <div id="hour-7" class="row time-block">
        <div class="col-2 hour">7 AM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>

      <!-- 8am -->
      <div id="hour-8" class="row time-block">
        <div class="col-2 hour">8 AM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>

      <!-- 9am -->
      <div id="hour-9" class="row time-block">
        <div class="col-2 hour">9 AM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>

      <!-- 10am -->
      <div id="hour-10" class="row time-block">
        <div class="col-2 hour">10 AM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>

      <!-- 11am -->
      <div id="hour-11" class="row time-block">
        <div class="col-2 hour">11 AM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>

      <!-- 12pm -->
      <div id="hour-12" class="row time-block">
        <div class="col-2 hour">12 AM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>

      <!-- 1pm -->
      <div id="hour-13" class="row time-block">
        <div class="col-2 hour">1 PM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>

      <!-- 2pm -->
      <div id="hour-14" class="row time-block">
        <div class="col-2 hour">2 PM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>

      <!-- 3pm -->
      <div id="hour-15" class="row time-block">
        <div class="col-2 hour">3 PM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>

      <!-- 4pm -->
      <div id="hour-16" class="row time-block">
        <div class="col-2 hour">4 PM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>

      <!-- 5pm -->
      <div id="hour-17" class="row time-block">
        <div class="col-2 hour">5 PM</div>
        <textarea class="col-9 description"></textarea>
        <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button> 
      </div>   
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
